on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-pkg:
    name: Build Nix package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6.0.1
      - uses: DeterminateSystems/determinate-nix-action@v3.15.1
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix build .
